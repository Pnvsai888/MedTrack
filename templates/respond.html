<!DOCTYPE html>
<html>

<head>
    <title>Respond to Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow" style="width: 30rem;">
        <h4 class="mb-3">Respond to {{ appointment[1] }}'s Appointment</h4>
        <p><strong>Specialization:</strong> {{ appointment[2] }}</p>
        <p><strong>Date:</strong> {{ appointment[3] }}</p>
        <p><strong>Time:</strong> {{ appointment[4] }}</p>
        <p><strong>Symptoms:</strong> {{ appointment[5] }}</p>
        <form method="POST">
            <div class="mb-3">
                <textarea name="response" class="form-control" rows="3" placeholder="Your response/notes"
                    required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Mark as Solved</button>
            </div>
        </form>
    </div>
</body>

</html>
