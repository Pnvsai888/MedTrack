<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Respond to Appointment | MedTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f1f5f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .card-glass {
            background: #fff;
            border-radius: 16px;
            padding: 2rem;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h4 {
            font-weight: 600;
            color: #111827;
            margin-bottom: 1.5rem;
        }

        .info p {
            font-size: 0.95rem;
            color: #374151;
            margin-bottom: 0.6rem;
        }

        .info i {
            color: #6366f1;
            margin-right: 8px;
        }

        .form-control {
            border-radius: 12px;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .btn-submit {
            background-color: #10b981;
            border: none;
            font-weight: 600;
            border-radius: 12px;
            padding: 12px;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #059669;
            transform: scale(1.02);
        }

        .btn-back {
            background-color: #e5e7eb;
            color: #1f2937;
            border: none;
            margin-top: 1rem;
            padding: 10px;
            font-weight: 500;
            border-radius: 12px;
        }

        .btn-back:hover {
            background-color: #d1d5db;
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #1f2937;
        }
    </style>
</head>

<body>
    <div class="card-glass">
        <h4><i class="fas fa-notes-medical me-2 text-success"></i>Respond to Patient's Appointment</h4>

        <div class="info mb-3">
            <p><i class="fas fa-user-md"></i><strong>Patient:</strong> {{ appointment[1] }}</p>
            <p><i class="fas fa-stethoscope"></i><strong>Specialization:</strong> {{ appointment[3] }}</p>
            <p><i class="fas fa-calendar-alt"></i><strong>Date:</strong> {{ appointment[4] }}</p>
            <p><i class="fas fa-clock"></i><strong>Time:</strong> {{ appointment[5] }}</p>
            <p><i class="fas fa-notes-medical"></i><strong>Symptoms:</strong> {{ appointment[6] }}</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label for="prescription">Prescription</label>
                <textarea name="prescription" class="form-control" rows="2" placeholder="E.g., Amoxicillin 250mg"
                    required></textarea>
            </div>

            <div class="mb-3">
                <label for="dosage">Dosage Instructions</label>
                <input type="text" name="dosage" class="form-control" placeholder="E.g., 2 times daily after food"
                    required>
            </div>

            <div class="mb-3">
                <label for="duration">Medication Duration</label>
                <input type="text" name="duration" class="form-control" placeholder="E.g., 7 days" required>
            </div>

            <div class="mb-3">
                <label for="diet">Dietary Advice</label>
                <input type="text" name="diet" class="form-control" placeholder="E.g., Avoid sugary drinks">
            </div>

            <div class="mb-3">
                <label for="followup">Follow-up Instructions</label>
                <textarea name="followup" class="form-control" rows="2"
                    placeholder="E.g., Return if symptoms persist after 5 days."></textarea>
            </div>

            <div class="mb-3">
                <label for="next_appointment">Next Appointment Date (Optional)</label>
                <input type="date" name="next_appointment" class="form-control">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-check-circle me-2"></i>Mark as Solved
                </button>
                <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-back">
                    <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                </a>
            </div>
        </form>
    </div>
</body>

</html>
