<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register | MedTrack</title>

    <!-- Google Fonts & Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f6f9;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200%;
            height: 200%;
            background-image: radial-gradient(#e0e7ff 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.2;
            z-index: -1;
            animation: movePattern 20s linear infinite;
        }

        @keyframes movePattern {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(40px, 40px);
            }
        }

        .register-card {
            background: white;
            border-radius: 15px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h4 {
            font-weight: 600;
            text-align: center;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #6366f1;
            box-shadow: none;
        }

        .btn-success {
            background-color: #10b981;
            border: none;
            border-radius: 10px;
            padding: 0.7rem;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .btn-success:hover {
            background-color: #059669;
            transform: scale(1.03);
        }

        .text-center a {
            color: #4b5563;
            text-decoration: none;
        }

        .text-center a:hover {
            color: #000;
        }

        .role-options {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .role-options input[type="radio"] {
            display: none;
        }

        .role-options label {
            padding: 8px 20px;
            border-radius: 50px;
            border: 2px solid #6366f1;
            color: #6366f1;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .role-options input[type="radio"]:checked+label {
            background-color: #6366f1;
            color: white;
        }
    </style>
</head>

<body>
    <div class="register-card">
        <h4>Create Your MedTrack Account</h4>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required />
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </div>

            <!-- Role Selection -->
            <div class="role-options mb-3">
                <div>
                    <input type="radio" id="patient" name="role" value="patient" required />
                    <label for="patient">Patient</label>
                </div>
                <div>
                    <input type="radio" id="doctor" name="role" value="doctor" />
                    <label for="doctor">Doctor</label>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>

            <div class="text-center mt-3">
                <a href="/login">Already have an account?</a>
            </div>
        </form>
    </div>
</body>

</html>
