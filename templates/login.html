<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | MedTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/white-carbon.png'), linear-gradient(145deg, #ece9e6, #ffffff);
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 20px;
            backdrop-filter: blur(14px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 420px;
            animation: slideFade 0.8s ease forwards;
        }

        @keyframes slideFade {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h4 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .role-select {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-option label {
            padding: 10px 25px;
            border-radius: 50px;
            border: 2px solid #6366f1;
            background-color: white;
            color: #6366f1;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: 500;
        }

        .role-option input[type="radio"]:checked+label {
            background-color: #6366f1;
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .form-control {
            border-radius: 12px;
            padding: 0.8rem;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            color: #888;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(to right, #6366f1, #7c3aed);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 12px;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover {
            transform: scale(1.02);
            background: linear-gradient(to right, #4f46e5, #6d28d9);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .text-center a {
            text-decoration: none;
            color: #555;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #000;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h4><i class="fas fa-user-md me-2 text-primary"></i>MedTrack Login</h4>
        <form method="POST">
            <!-- Role Selection -->
            <div class="role-select">
                <div class="role-option">
                    <input type="radio" id="patient" name="role" value="patient" required>
                    <label for="patient"><i class="fas fa-user-injured me-1"></i>Patient</label>
                </div>
                <div class="role-option">
                    <input type="radio" id="doctor" name="role" value="doctor">
                    <label for="doctor"><i class="fas fa-user-doctor me-1"></i>Doctor</label>
                </div>
            </div>

            <!-- Username -->
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>

            <!-- Password -->
            <div class="mb-3 password-wrapper">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                    required>
                <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>

            <!-- Register Link -->
            <div class="text-center mt-3">
                <a href="/register">Don't have an account? Register</a>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            const isHidden = passwordInput.type === 'password';
            passwordInput.type = isHidden ? 'text' : 'password';
            icon.classList.toggle('fa-eye-slash', isHidden);
            icon.classList.toggle('fa-eye', !isHidden);
        }
    </script>
</body>

</html>
