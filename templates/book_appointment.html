<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Appointment | MedTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Google Fonts + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #fdfcfb, #e2d1c3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .glass-card h4 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .btn-primary {
            background: linear-gradient(to right, #6366f1, #3b82f6);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            padding: 12px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            transform: scale(1.03);
            background: linear-gradient(to right, #4f46e5, #2563eb);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .icon-top {
            font-size: 2rem;
            text-align: center;
            color: #4f46e5;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>

    <!-- Toast Message (Shown only if flashed by Flask) -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div class="toast show align-items-center text-white bg-success border-0">
            <div class="d-flex">
                <div class="toast-body">
                    {{ messages[0] }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
    {% endif %}
    {% endwith %}

    <!-- Booking Form -->
    <div class="glass-card">
        <div class="icon-top"><i class="bi bi-calendar2-check-fill"></i></div>
        <h4>Book Your Appointment</h4>
        <form method="POST" action="/book">
            <div class="mb-3">
                <select name="specialization" class="form-select" required>
                    <option selected disabled>Select Specialization</option>
                    <option>Dentist</option>
                    <option>Cardiologist</option>
                    <option>Dermatologist</option>
                    <option>Orthopedic</option>
                    <option>Pediatrician</option>
                    <option>Neurologist</option>
                    <option>Psychiatrist</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email for notification" required>
            </div>
            <div class="mb-3">
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="time" name="time" class="form-control" required>
            </div>
            <div class="mb-3">
                <textarea name="symptoms" class="form-control" rows="3" placeholder="Describe your symptoms..."
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Book Appointment</button>

            <div class="mt-3 text-center">
                <a href="{{ url_for('patient_dashboard') }}" class="btn btn-outline-secondary w-100">
                    <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
                </a>
            </div>


            <!-- Bootstrap Bundle -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
