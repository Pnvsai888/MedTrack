<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - MedTrack</title>

    <!-- Bootstrap, Google Fonts, Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0e7ff, #f5faff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .register-wrapper {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 35px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            animation: fadeInSlide 0.8s ease-out;
        }

        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h2 {
            font-weight: 600;
            font-size: 2rem;
            color: #1e40af;
        }

        .register-header p {
            color: #555;
            font-size: 0.95rem;
        }

        .role-select {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .role-box {
            flex: 1;
            padding: 15px;
            border: 2px solid #cbd5e1;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: 500;
            color: #334155;
            background: #f8fafc;
        }

        .role-box:hover,
        .role-box.active {
            background: linear-gradient(135deg, #93c5fd, #c084fc);
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.2);
            transform: scale(1.03);
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            transition: 0.2s ease;
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
            border-color: #6366f1;
        }

        .btn-register {
            background: linear-gradient(to right, #6366f1, #8b5cf6);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            margin-top: 20px;
            transition: 0.3s ease;
        }

        .btn-register:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
        }

        .eye-toggle {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            color: #666;
        }

        .form-section {
            row-gap: 20px;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="register-wrapper">
        <div class="register-header">
            <h2>Create Your MedTrack Account</h2>
            <p>Manage your health like a pro</p>
        </div>

        <form id="signupForm">
            <input type="hidden" id="role" name="role" value="patient" />

            <!-- Role Selection -->
            <div class="role-select">
                <div class="role-box active" onclick="selectRole('patient')">I'm a Patient</div>
                <div class="role-box" onclick="selectRole('doctor')">I'm a Doctor</div>
            </div>

            <!-- Form Fields -->
            <div class="row g-4 form-section">
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required />
                </div>

                <div class="col-md-6 position-relative">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required />
                    <i class="bi bi-eye eye-toggle" onclick="togglePassword('password', this)"></i>
                </div>
                <div class="col-md-6 position-relative">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required />
                    <i class="bi bi-eye eye-toggle" onclick="togglePassword('confirmPassword', this)"></i>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" required />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select class="form-select" id="gender" required>
                        <option selected disabled>Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <!-- Doctor-Only Fields -->
            <div class="row g-4 mt-3 fade-in" id="doctorFields" style="display: none;">
                <div class="col-md-6">
                    <label class="form-label">Specialization</label>
                    <select class="form-select" id="specialization">
                        <option selected disabled>Select</option>
                        <option>Cardiology</option>
                        <option>Neurology</option>
                        <option>Orthopedics</option>
                        <option>Pediatrics</option>
                        <option>Dermatology</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Experience (Years)</label>
                    <input type="number" class="form-control" id="experience" placeholder="e.g. 5" />
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-register">Register</button>
            </div>

            <p class="text-center mt-4">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </form>
    </div>

    <script>
        function selectRole(role) {
            document.getElementById("role").value = role;
            const boxes = document.querySelectorAll(".role-box");
            boxes.forEach(box => box.classList.remove("active"));
            if (role === "doctor") {
                boxes[1].classList.add("active");
                document.getElementById("doctorFields").style.display = "flex";
            } else {
                boxes[0].classList.add("active");
                document.getElementById("doctorFields").style.display = "none";
            }
        }

        function togglePassword(id, icon) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
            icon.classList.toggle("bi-eye");
            icon.classList.toggle("bi-eye-slash");
        }
    </script>
</body>

</html>
